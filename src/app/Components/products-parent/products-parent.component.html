<h1>Pareeeeent Component</h1>
<div class="row mb-3">
  <label for="filter" class="form-label">Filter By Name:</label>
  <input type="text" name="filter" id="filter" [(ngModel)]="filterByName" class="form-control">
</div>



<app-products-list [filterByNameInChild]="filterByName" (newPrdInCart)="cart($event)"></app-products-list>

<h3>Products Cart</h3>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    @for (item of productsInCart; track item.id) {
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
    }
  </tbody>
</table>
